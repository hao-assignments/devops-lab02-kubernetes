apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: api-gateway
spec:
  replicas: {{ .Values.api_gateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.api_gateway.image }}"
          ports:
            - containerPort: {{ .Values.api_gateway.port }}
          resources:
            limits:
              memory: {{ .Values.api_gateway.resources.limits.memory | quote }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.api_gateway.env.SPRING_PROFILES_ACTIVE | quote }}
            - name: SPRING_CLOUD_CONFIG_URI
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_CONFIG_URI | replace "config-server" (printf "%s-config-server-svc" .Release.Name) | quote }}
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: {{ .Values.api_gateway.env.EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE | replace "discovery-server" (printf "%s-discovery-server-svc" .Release.Name) | quote }}
            - name: EUREKA_INSTANCE_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: {{ .Values.api_gateway.env.MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE | quote }}
            - name: SPRING_CLOUD_DISCOVERY_HEALTH_TIMEOUT
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_DISCOVERY_HEALTH_TIMEOUT | quote }}
            - name: SPRING_CLOUD_DISCOVERY_CLIENT_HEALTHINDICATOR_USE-DISCOVERY-METADATA
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_DISCOVERY_CLIENT_HEALTHINDICATOR_USE_DISCOVERY_METADATA | quote }}
            - name: SPRING_CLOUD_DISCOVERY_CLIENT_HEALTHINDICATOR_MANAGEMENT_PORT
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_DISCOVERY_CLIENT_HEALTHINDICATOR_MANAGEMENT_PORT | quote }}
            - name: SPRING_CLOUD_DISCOVERY_HEALTH_RETRY_MAX_ATTEMPTS
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_DISCOVERY_HEALTH_RETRY_MAX_ATTEMPTS | quote }}
            - name: SPRING_CLOUD_DISCOVERY_HEALTH_RETRY_INITIAL_INTERVAL
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_DISCOVERY_HEALTH_RETRY_INITIAL_INTERVAL | quote }}
            - name: SPRING_CLOUD_DISCOVERY_CLIENT_HEALTHINDICATOR_MANAGEMENT_BASE_URL
              value: {{ .Values.api_gateway.env.SPRING_CLOUD_DISCOVERY_CLIENT_HEALTHINDICATOR_MANAGEMENT_BASE_URL | quote }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.api_gateway.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-gateway-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: {{ .Values.api_gateway.port }}
      targetPort: {{ .Values.api_gateway.port }}