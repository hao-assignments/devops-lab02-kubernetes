# petclinic-helm/templates/tracing-server.yaml
{{- if .Values.components.tracing-server }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-tracing-server
  namespace: {{ .Values.namespace }}
  labels:
    app: tracing-server
    app.kubernetes.io/name: tracing-server
    app.kubernetes.io/instance: {{ .Release.Name }}-tracing-server
spec:
  replicas: {{ .Values.tracing-server.replicaCount }}
  selector:
    matchLabels:
      app: tracing-server
  template:
    metadata:
      labels:
        app: tracing-server
    spec:
      containers:
        - name: tracing-server
          image: "{{ .Values.tracing-server.image }}:{{ .Values.tracing-server.tag }}"
          ports:
            - containerPort: {{ .Values.tracing-server.port }}
          resources:
            {{- toYaml .Values.tracing-server.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.tracing-server.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tracing-server-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: tracing-server
spec:
  selector:
    app: tracing-server
  ports:
    - protocol: TCP
      port: {{ .Values.tracing-server.port }}
      targetPort: {{ .Values.tracing-server.port }}
    {{- if .Values.tracing-server.nodePort }}
    nodePort: {{ .Values.tracing-server.nodePort }}
    {{- end }}
  type: {{ .Values.tracing-server.serviceType | default "LoadBalancer" }}
{{- end }}