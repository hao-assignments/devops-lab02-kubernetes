# petclinic-helm/templates/admin-server.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-admin-server
  namespace: {{ .Values.namespace }}
  labels:
    app: admin-server
    app.kubernetes.io/name: admin-server
    app.kubernetes.io/instance: {{ .Release.Name }}-admin-server
spec:
  replicas: {{ .Values.admin-server.replicaCount }}
  selector:
    matchLabels:
      app: admin-server
  template:
    metadata:
      labels:
        app: admin-server
    spec:
      containers:
        - name: admin-server
          image: "{{ .Values.admin-server.image }}:{{ .Values.admin-server.tag }}"
          ports:
            - containerPort: {{ .Values.admin-server.port }}
          resources:
            {{- toYaml .Values.admin-server.resources | nindent 12 }}
          env:
            {{- range $key, $value := .Values.admin-server.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.admin-server.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-admin-server-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: admin-server
spec:
  selector:
    app: admin-server
  ports:
    - protocol: TCP
      port: {{ .Values.admin-server.port }}
      targetPort: {{ .Values.admin-server.port }}
    {{- if .Values.admin-server.nodePort }}
    nodePort: {{ .Values.admin-server.nodePort }}
    {{- end }}
  type: {{ .Values.admin-server.serviceType | default "LoadBalancer" }}