# petclinic-helm/templates/customers-service.yaml
{{- if .Values.components.customers-service }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-customers-service
  namespace: {{ .Values.namespace }}
  labels:
    app: customers-service
    app.kubernetes.io/name: customers-service
    app.kubernetes.io/instance: {{ .Release.Name }}-customers-service
spec:
  replicas: {{ .Values.customers-service.replicaCount }}
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
    spec:
      containers:
        - name: customers-service
          image: "{{ .Values.customers-service.image }}:{{ .Values.customers-service.tag }}"
          ports:
            - containerPort: {{ .Values.customers-service.port }}
          resources:
            {{- toYaml .Values.customers-service.resources | nindent 12 }}
          env:
            {{- range $key, $value := .Values.customers-service.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.customers-service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-customers-service-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: customers-service
spec:
  selector:
    app: customers-service
  ports:
    - protocol: TCP
      port: {{ .Values.customers-service.port }}
      targetPort: {{ .Values.customers-service.port }}
{{- end }}